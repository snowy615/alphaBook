<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 24px; background: #0b0e11; color: #e6e6e6; }
    h1 { margin: 0 0 10px 0; }
    .muted { color: #8c95a3; font-size: 13px; margin-bottom: 16px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { background: #14171c; border: 1px solid #232933; border-radius: 12px; padding: 14px; }
    .row { display: flex; justify-content: space-between; margin: 6px 0; }
    .sym { font-weight: 700; font-size: 18px; letter-spacing: 0.3px; }
    .label { color: #a4acb8; }
    .val { font-variant-numeric: tabular-nums; }
    .bid { color: #6fe6a8; }
    .ask { color: #ff8a8a; }
    a.btn { color: #0cf; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Mini Exchange</h1>
  <div class="muted">
    Live top-of-book from the in-memory order book (updates when users trade),
    plus a periodically refreshed reference price.
    &nbsp;â€”&nbsp;<a class="btn" href="/docs">Open API docs</a>
  </div>

  <div id="root" data-symbols='{{ symbols_json | safe }}'>
    <div id="grid" class="grid"></div>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
