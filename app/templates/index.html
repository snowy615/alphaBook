<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mini Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 24px; background: #0b0e11; color: #e6e6e6; }
    h1 { margin: 0 0 10px 0; }
    .muted { color: #8c95a3; font-size: 13px; margin-bottom: 16px; }
    .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); }
    .card { background: #14171c; border: 1px solid #232933; border-radius: 12px; padding: 14px; }
    .row { display: flex; justify-content: space-between; align-items: baseline; }
    .sym { font-weight: 700; font-size: 18px; letter-spacing: 0.3px; }
    .val { font-variant-numeric: tabular-nums; }
    .bid { color: #6fe6a8; }
    .ask { color: #ff8a8a; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 4px 6px; text-align: right; border-bottom: 1px solid #232933; }
    th { color: #a4acb8; font-weight: 600; }
    td.empty { color: #6b7280; }
    .left { text-align: left; }
    a.btn { color: #0cf; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Mini Exchange</h1>
  <div class="muted">
    Live top-10 order book per symbol (price & qty), plus a periodically refreshed reference price.
    â€” <a class="btn" href="/docs">Open API docs</a>
  </div>

  <div id="root"
       data-symbols='{{ symbols_json | safe }}'
       data-depth='{{ depth }}'>
    <div id="grid" class="grid"></div>
  </div>

  <script src="/static/dashboard.js"></script>
</body>
</html>
