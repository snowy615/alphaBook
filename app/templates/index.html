<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AlphaBook — Real-time Order Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6c5ce7" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">A</div>
      <div class="titles">
        <h1>AlphaBook</h1>
        <span class="subtitle">Alpha Fund Quant Bootcamp</span>
      </div>
    </div>

    <nav class="actions">
      <!-- Show when logged OUT -->
      <div id="loginBox">
        <a class="btn ghost" href="/signup">Sign up</a>
        <a class="btn ghost" href="/login">Log in</a>
      </div>

      <!-- Show when logged IN -->
      <div id="userBox" class="hidden">
        <span>Signed in as <strong id="userName"></strong></span>
        <form action="/logout" method="post" style="display:inline;">
          <button id="btnLogout" class="btn ghost" type="submit">Logout</button>
        </form>
      </div>

      <button id="open-order" class="btn primary">Submit Order</button>
    </nav>
  </header>

  <main class="container">
    <!-- Live status -->
    <section class="toolbar">
      <div class="status">
        <span class="dot pulse"></span>
        <span>Live updates</span>
      </div>
      <div class="filters">
        <label class="chip active">Top {{ depth }}</label>
      </div>
    </section>

    <!-- P&L / Positions summary strip -->
    <section id="account" class="account">
      <div class="metrics">
        <div class="metric">
          <div class="label">Position</div>
          <div class="value">
            <span id="pos-qty">0</span>
            @ <span id="pos-avg">--</span>
          </div>
        </div>
        <div class="metric">
          <div class="label">Notional</div>
          <div class="value" id="pos-notional">--</div>
        </div>
        <div class="metric">
          <div class="label">Delta</div>
          <div class="value" id="pos-delta">--</div>
        </div>
        <div class="metric">
          <div class="label">Day P&L</div>
          <div class="value" id="pnl-day">--</div>
        </div>
        <div class="metric">
          <div class="label">Open P&L</div>
          <div class="value" id="pnl-open">--</div>
        </div>
        <div class="metric">
          <div class="label">Equity</div>
          <div class="value">
            <span id="equity">--</span>
            <small class="muted"> (cash <span id="cash">--</span>)</small>
          </div>
        </div>
      </div>

      <!-- Large P&L chart -->
      <div class="chart-wrap">
        <canvas id="pnlChart" height="160"></canvas>
      </div>
    </section>

    <!-- My Orders (hidden until logged in) -->
    <section id="orders-panel" class="card hidden" style="margin-top:12px;">
      <div class="head">
        <div class="sym">My Orders</div>
        <div class="meta">
          <span id="orders-meta">—</span>
        </div>
      </div>

      <div style="display:flex; align-items:center; gap:10px; padding:10px 12px; border-bottom:1px solid var(--border);">
        <span class="badge" id="orders-count" style="background:#23304a; padding:4px 8px; border-radius:999px;">0</span>
        <span class="muted">open</span>
      </div>

      <div style="padding:8px 12px 12px 12px;">
        <table class="ladder tight" id="orders-table" style="width:100%;">
          <thead>
            <tr>
              <th>Side</th>
              <th>Symbol</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Filled</th>
              <th>Remain</th>
              <th>Status</th>
              <th>Placed</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="orders-body">
            <tr><td colspan="9" style="text-align:center;color:var(--muted);">No open orders</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Books grid -->
    <section id="grid" class="grid"></section>
  </main>

  <footer class="footer">
    <span>© AlphaBook</span>
  </footer>

  <!-- Order modal -->
  <dialog id="order-modal" class="modal">
    <form id="order-form" method="dialog" class="panel">
      <header class="panel-head">
        <h3>Submit Order</h3>
        <button type="button" class="icon-close" id="close-order" aria-label="Close">✕</button>
      </header>

      <div class="panel-body">
        <div class="field">
          <label>Symbol</label>
          <select id="ord-symbol"></select>
        </div>

        <div class="field">
          <label>Side</label>
          <div class="seg">
            <label><input type="radio" name="side" value="BUY" checked> Buy</label>
            <label><input type="radio" name="side" value="SELL"> Sell</label>
          </div>
        </div>

        <div class="row-2">
          <div class="field">
            <label>Price</label>
            <input id="ord-price" type="number" step="0.0001" required />
          </div>
          <div class="field">
            <label>Quantity</label>
            <input id="ord-qty" type="number" step="0.0001" min="0" required />
          </div>
        </div>

        <div class="hint small" id="ord-hint"></div>
      </div>

      <footer class="panel-foot">
        <button type="button" class="btn ghost" id="cancel-order">Cancel</button>
        <button type="submit" class="btn primary">Place Order</button>
      </footer>
    </form>
  </dialog>

  <script>
    window.SYMBOLS = {{ symbols_json | safe }};
    window.TOP_DEPTH = {{ depth }};
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
