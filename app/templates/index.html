<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ app_name }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="logo">α</div>
      <div class="titles">
        <h1>{{ app_name }}</h1>
        <div class="subtitle">Select an Equity to Trade</div>
      </div>
    </div>
    <div class="actions">
      <div id="loginBox" class="hidden">
        <a href="/login" class="btn">Login</a>
        <a href="/signup" class="btn">Sign up</a>
      </div>
      <div id="userBox" class="hidden">
        <span id="userName">user</span>
        <form method="post" action="/logout" style="display:inline">
          <button type="submit" class="btn ghost">Logout</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="equity-grid" id="equityGrid">
      <!-- Equity cards will be inserted here by JavaScript -->
    </div>
  </div>

  <div class="footer">
    <p>{{ app_name }} • Demo Order Book Platform</p>
  </div>

  <script>
    window.SYMBOLS = {{ symbols_json|safe }};
  </script>
  <script src="/static/landing.js"></script>
</body>
</html>
