<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Sign up Â· Mini Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      background: #0b0e11;
      color: #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #11161d;
      border: 1px solid #232933;
      border-radius: 12px;
      padding: 22px;
      width: 320px;
    }

    h2 {
      margin: 0 0 10px 0;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: #9aa6b2;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #232933;
      background: #0d131a;
      color: #e6e6e6;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 0;
      background: #6fe6a8;
      color: #001018;
      font-weight: 700;
      cursor: pointer;
    }

    .muted {
      color: #8c95a3;
      font-size: 13px;
      margin-top: 8px;
    }

    .err {
      color: #ff8a8a;
      margin-top: 8px;
    }

    a {
      color: #0cf;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create account</h2>
    {% if error %}<div class="err">{{error}}</div>{% endif %}
    <div id="auth-container">
      <form id="signup-form">
        <label>Email</label>
        <input name="email" type="email" required placeholder="name@example.com" />
        <label>Username</label>
        <input name="username" type="text" required placeholder="Display Name" />
        <label>Password</label>
        <input name="password" type="password" required minlength="6" />
        <button type="submit">Sign up</button>
      </form>
      <p style="margin-top: 1rem;"><a href="/login">Already have an account? Sign in</a></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      async function init() {
        try {
          const res = await fetch("/auth/config", { credentials: "include" });
          const firebaseConfig = await res.json();
          if (!firebaseConfig.apiKey) {
            console.error("Firebase config missing");
            alert("System Error: Firebase configuration not found.");
            return;
          }

          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app);

          const form = document.getElementById('signup-form');
          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = form.email.value;
            const username = form.username.value;
            const password = form.password.value;
            const btn = form.querySelector('button');
            btn.disabled = true;
            btn.innerText = "Creating account...";

            try {
              // 1. Create user in Firebase
              const userCredential = await createUserWithEmailAndPassword(auth, email, password);
              const user = userCredential.user;

              // 2. Update profile with display name (optional but good practice)
              // await updateProfile(user, { displayName: username });

              // 3. Get token
              const token = await user.getIdToken();

              // 4. Send token + username to backend
              const formData = new FormData();
              formData.append('id_token', token);
              formData.append('username', username);

              const loginRes = await fetch("/auth/firebase", {
                method: "POST",
                body: formData,
                credentials: "include"
              });

              if (loginRes.ok) {
                window.location.href = "/";
              } else {
                const err = await loginRes.json();
                alert("Account created but backend sync failed: " + (err.message || err.detail || "Unknown error"));
                // Potentially delete firebase user if sync fails? Or handle on next login.
                btn.disabled = false;
                btn.innerText = "Sign up";
              }
            } catch (error) {
              console.error(error);
              alert("Signup Error: " + error.message);
              btn.disabled = false;
              btn.innerText = "Sign up";
            }
          });
        } catch (e) {
          console.error("Auth init error", e);
        }
      }
      init();
    </script>
    <div class="muted">Already have an account? <a href="/login">Sign in</a></div>
  </div>
</body>

</html>
