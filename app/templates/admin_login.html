<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Admin Login ¬∑ AlphaBook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        body {
            background: #0b0e11;
            color: #e6e6e6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #11161d;
            border: 1px solid #232933;
            border-radius: 12px;
            padding: 32px;
            width: 340px;
        }

        h2 {
            margin: 0 0 6px 0;
        }

        .subtitle {
            color: #9aa6b2;
            font-size: 14px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 12px 0 6px;
            color: #9aa6b2;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #232933;
            background: #0d131a;
            color: #e6e6e6;
            box-sizing: border-box;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            opacity: 0.9;
        }

        .err {
            color: #ff8a8a;
            margin-top: 10px;
            font-size: 14px;
        }

        a {
            color: #667eea;
        }

        .back {
            margin-top: 16px;
            font-size: 13px;
            color: #9aa6b2;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üõ°Ô∏è Admin Login</h2>
        <p class="subtitle">AlphaBook Control Panel</p>
        {% if error %}<div class="err">{{ error }}</div>{% endif %}
        <form method="post" action="/admin/login">
            <label>Username</label>
            <input name="username" type="text" required placeholder="admin" autofocus />
            <label>Password</label>
            <input name="password" type="password" required />
            <button type="submit">Sign in as Admin</button>
        </form>
        <div class="back"><a href="/login">‚Üê Back to regular login</a></div>
    </div>
</body>

</html>
