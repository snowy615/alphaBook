<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login Â· Mini Exchange</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { background:#0b0e11; color:#e6e6e6; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#11161d; border:1px solid #232933; border-radius:12px; padding:22px; width:320px; }
    label { display:block; margin:10px 0 6px; color:#9aa6b2; }
    input { width:100%; padding:10px; border-radius:8px; border:1px solid #232933; background:#0d131a; color:#e6e6e6; }
    button { margin-top:14px; width:100%; padding:10px; border-radius:8px; border:0; background:#0cf; color:#001018; font-weight:700; cursor:pointer; }
    .muted { color:#8c95a3; font-size:13px; margin-top:8px; }
    .err { color:#ff8a8a; margin-top:8px; }
    a { color:#0cf; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    {% if error %}<div class="err">{{error}}</div>{% endif %}
    <form method="post" action="/login">
      <label>Username</label>
      <input name="username" required />
      <label>Password</label>
      <input name="password" type="password" required />
      <button type="submit">Sign in</button>
    </form>
    <div class="muted">No account? <a href="/signup">Create one</a></div>
  </div>
</body>
</html>
