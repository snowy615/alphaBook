<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login Â· AlphaBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
      background: #0b0e11;
      color: #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #11161d;
      border: 1px solid #232933;
      border-radius: 12px;
      padding: 22px;
      width: 320px;
    }

    h2 {
      margin: 0 0 10px 0;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      color: #9aa6b2;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #232933;
      background: #0d131a;
      color: #e6e6e6;
      box-sizing: border-box;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 0;
      background: #0cf;
      color: #001018;
      font-weight: 700;
      cursor: pointer;
    }

    .muted {
      color: #8c95a3;
      font-size: 13px;
      margin-top: 8px;
    }

    .err {
      color: #ff8a8a;
      margin-top: 8px;
    }

    a {
      color: #0cf;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Login</h2>
    {% if error %}<div class="err">{{error}}</div>{% endif %}
    <div id="auth-container">
      <form id="login-form">
        <label>Email or Username</label>
        <input name="identifier" type="text" required placeholder="name@example.com or username" autofocus />
        <label>Password</label>
        <input name="password" type="password" required />
        <button type="submit">Sign in</button>
      </form>
      <div id="login-error" class="err" style="display:none;"></div>
      <p style="margin-top: 1rem;"><a href="/signup">Need an account? Sign up</a></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

      async function init() {
        let firebaseAuth = null;

        // Try loading Firebase config (may fail on network issues, that's ok for direct login)
        try {
          const res = await fetch("/auth/config", { credentials: "include" });
          const firebaseConfig = await res.json();
          if (firebaseConfig.apiKey) {
            const app = initializeApp(firebaseConfig);
            firebaseAuth = getAuth(app);
          }
        } catch (e) {
          console.warn("Firebase config not available, only direct login will work", e);
        }

        const form = document.getElementById('login-form');
        const errDiv = document.getElementById('login-error');

        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const identifier = form.identifier.value.trim();
          const password = form.password.value;
          const btn = form.querySelector('button');
          btn.disabled = true;
          btn.innerText = "Signing in...";
          errDiv.style.display = "none";

          const isEmail = identifier.includes("@");

          if (!isEmail) {
            // --- Direct login (username + password) ---
            try {
              const formData = new FormData();
              formData.append("username", identifier);
              formData.append("password", password);

              const res = await fetch("/auth/direct", {
                method: "POST",
                body: formData,
                credentials: "include"
              });

              if (res.ok) {
                window.location.href = "/";
                return;
              } else {
                const data = await res.json();
                errDiv.textContent = data.message || "Invalid credentials";
                errDiv.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Sign in";
              }
            } catch (err) {
              errDiv.textContent = "Network error: " + err.message;
              errDiv.style.display = "block";
              btn.disabled = false;
              btn.innerText = "Sign in";
            }
          } else {
            // --- Firebase email login ---
            if (!firebaseAuth) {
              errDiv.textContent = "Firebase not configured. Email login unavailable.";
              errDiv.style.display = "block";
              btn.disabled = false;
              btn.innerText = "Sign in";
              return;
            }

            try {
              const userCredential = await signInWithEmailAndPassword(firebaseAuth, identifier, password);
              const token = await userCredential.user.getIdToken();

              const formData = new FormData();
              formData.append('id_token', token);

              const loginRes = await fetch("/auth/firebase", {
                method: "POST",
                body: formData,
                credentials: "include"
              });

              if (loginRes.ok) {
                window.location.href = "/";
              } else {
                const err = await loginRes.json();
                errDiv.textContent = err.message || err.detail || "Login failed";
                errDiv.style.display = "block";
                btn.disabled = false;
                btn.innerText = "Sign in";
              }
            } catch (error) {
              console.error(error);
              errDiv.textContent = error.message;
              errDiv.style.display = "block";
              btn.disabled = false;
              btn.innerText = "Sign in";
            }
          }
        });
      }
      init();
    </script>
    <div class="muted">No account? <a href="/signup">Create one</a></div>
  </div>
</body>

</html>
